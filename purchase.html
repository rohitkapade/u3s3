<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchases</title>

    <style>
      #purchased_vouchers{
        height:auto;
        width: 100%;
        display: grid;
        grid-template-rows: auto;
        grid-template-columns: repeat(4,1fr);
        justify-content: center;
        margin-left: 25px;
        margin-top: 30px;
      }

      #navbar {
        display: flex;
        background-color: teal;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
    </style>
   
  </head>
  <body>
    <div id="navbar">
      <h3>Buy Voucher</h3>
      <h3 id="wallet_balance"></h3>
      <a style="color:white ;" href="voucher.html">My Voucher</a>
    </div>
    <div id="voucher_list">

    </div>
    
    <!-- Wallet balence id:- "wallet_balance" (only number). -->
    <!-- - All the purchased voucher will be appended in div with id as "purchased_vouchers".
  - The remaining balance will show on the page inside h3 tag with id as "balance" -->

  <div id="purchased_vouchers">

  </div>
  </body>
</html>
<script>

let items = document.getElementById("purchased_vouchers")


let purarray = JSON.parse(localStorage.getItem("purchase"))



append(purarray)
// console.log(purarray)


function append(purarray){

  // let purarray = JSON.parse(localStorage.getItem("purchase"))

  purarray.forEach(ele => {

let card = document.createElement("div")
card.style="height:400px; width:300px; border:1px solid black;margin-top: 30px; "
card.setAttribute("class","voucher")

let img = document.createElement("img")
img.src=ele.image
img.style="height:80%; width:100%"


let name = document.createElement("h3")
name.innerText=ele.name
name.style="margin-top:-8px"

let price = document.createElement("h3")
price.innerText=ele.price
price.style="margin-top:-15px"




card.append(img,name,price)

items.append(card)



});
}




</script>
